#define search_bar()
<div class="searchBar">
    #@search_content?()
    <div id="search-hide" class="collapse">
        #@search_hide_content?()
    </div>
    <span class="line1"></span>
    <span class="line2"></span>
    <i class="fa fa-angle-double-down down" data-toggle="collapse" data-target="#search-hide"></i>
</div>
#end
